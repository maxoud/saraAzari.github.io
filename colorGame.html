<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<h1>Match <a href="https://en.wikipedia.org/wiki/RGB_color_model" style="color: #ff6bd6">RGB</a> values to their corresponding shades.
		<br>
		<span id="colorDisplay">RGB</span>
		<br>
		Good Luck!</h1>
	<div id="strive">
		<button id="reset">Restart</button>
		<span id="message"></span>
		<button id="easybtn" class="mode">Easy</button>
		<button id="hardbtn" class="mode selected">Hard</button>
	</div>
	<div class="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
